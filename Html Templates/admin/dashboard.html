<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h3>Welcome, <span id="username"></span> ðŸŽ‰</h3>
      <p class="text-muted">You are logged in successfully.</p>

      <hr>

      <h5>Protected Data</h5>
      <pre id="protectedData">Loading...</pre>

      <button id="logoutBtn" class="btn btn-danger mt-3">Logout</button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("authToken");
    const username = localStorage.getItem("username");
    if (!token) {
      // If no token, redirect to login
      window.location.href = "../login.html";
    }
    document.getElementById("username").textContent = username;
    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("authToken");
      localStorage.removeItem("username");
      window.location.href = "./Html Templates/login.html";
    });
  </script>
</body>
</html>
