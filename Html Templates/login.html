<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="width: 400px; border-radius: 12px;">
    <h3 class="text-center mb-4">Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <br>
    <p id="message" class="mt-3 text-center"></p>

    <!-- Signup link -->
    <p class="text-center mt-3">
      Don’t have an account? <a href="register.html">Sign up here</a>
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://127.0.0.1:8000/auth/login/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok && data.token) {
          // Save token & username to localStorage
          localStorage.setItem("authToken", data.token);
          localStorage.setItem("username", data.username);

          message.textContent = `✅ ${data.message} (Welcome, ${data.username})`;
          message.className = "text-success fw-bold";

          // Redirect to new page after 1 second
          setTimeout(() => {
            window.location.href = "dashboard.html";  // change to your page
          }, 1000);

        } else {
          message.textContent = data.msg || "❌ Login failed!";
          message.className = "text-danger fw-bold";
        }
      } catch (error) {
        message.textContent = "⚠️ Error: " + error.message;
        message.className = "text-danger fw-bold";  
      }
    });
  </script>
</body>
</html>
