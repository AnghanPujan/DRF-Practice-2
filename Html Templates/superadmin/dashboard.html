<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Super Admin</a>
      <button class="btn btn-outline-light ms-auto" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block bg-light sidebar border-end">
        <div class="p-3">
          <h5>Navigation</h5>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="manageUser.html">Manage Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <h2 class="mb-4">Dashboard Overview</h2>

        <!-- Cards Row -->
        <div class="row mb-4">
          <div class="col-md-4">
            <div class="card text-bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <p class="card-text fs-3" id="totalUsers">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-bg-success mb-3">
              <div class="card-body">
                <h5 class="card-title">Active Users</h5>
                <p class="card-text fs-3" id="activeUsers">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-bg-danger mb-3">
              <div class="card-body">
                <h5 class="card-title">Inactive Users</h5>
                <p class="card-text fs-3" id="inactiveUsers">0</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Users Table -->
        <div class="card">
          <div class="card-header bg-dark text-white">
            Recent Users
          </div>
          <div class="card-body">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th>#</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="userTable"></tbody>
            </table>
          </div>
        </div>

      </main>
    </div>
  </div>

  <script>
  function logout() {
    alert("You have been logged out!");
    localStorage.removeItem("token"); // remove saved token
    window.location.href = "../login.html"; 
  }

  // Fetch dashboard data from API with token auth
  async function loadDashboard() {
    const token = localStorage.getItem("authToken"); // your saved JWT or DRF token
    if (!token) {
      alert("You are not logged in!");
      window.location.href = "../login.html";
      return;
    }

    try {
      const response = await fetch('http://127.0.0.1:8000/auth/adminDashboard/', {
        method: 'GET',
        headers: {
          'Authorization': `Token ${token}`, 
          'Content-Type': 'application/json'
        }
      });

      if (response.status === 403) {
        alert("You don't have permission to access this page!");
        return;
      }

      if (!response.ok) throw new Error('Failed to fetch data');

      const data = await response.json();

      // Update cards
      document.getElementById("totalUsers").innerText = data.total_users;
      document.getElementById("activeUsers").innerText = data.active_users;
      document.getElementById("inactiveUsers").innerText = data.inactive_users;

      // Populate users table
      const userTable = document.getElementById("userTable");
      userTable.innerHTML = "";
      data.all_users.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.username}</td>
          <td>${user.email || "-"}</td>
          <td>${user.role}</td>
          <td><span class="badge ${user.is_active ? "bg-success" : "bg-danger"}">
              ${user.is_active ? "Active" : "Inactive"}
          </span></td>
        `;
        userTable.appendChild(row);
      });

    } catch (error) {
      console.error("Error loading dashboard:", error);
    }
  }

  // Load dashboard on page load
  window.addEventListener('DOMContentLoaded', loadDashboard);
</script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
